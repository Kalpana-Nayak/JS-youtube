<body></body>

<script>
    // document.getElementById("camera").onclick = function(){
    //     alert("camera ckicked")
    // }           didn't work

    // propagation ability
    document.getElementById('school').addEventListener("click", function(){
        alert("school ckicked")
    }, false)


    //attachEvent(), jQuery - on

    document.getElementById("camera").addEventListener("click", function(e){
        console.log(e)
    }, false)
    // events: browser event, environment event
    //view: whichi, width, x, y

    //type, timeStamp, defaultPrevented, target, toElement, 
    //srcElement, currentTarget, clientX, clientY, screenX, screenY
    //altkey, ctrlkay, shiftkey, keyCode

    // Event Propagation:
    // Capturing phase(true): top to bottom
    // Bubbling phase(false):  bottom to top

    document.getElementById("camera").addEventListener("click", function(e){
        console.log("hwllo")
    }, false)

    document.getElementById("camera").addEventListener("click", function(e){
        console.log("hwll2")
        e.stopPropagation() // stops bubbling
    }, false)

    document.getElementById("google").addEventListener('click', function(e){
        e.preventDefault() // prevents opening the google.com
    }, false)

</script>
